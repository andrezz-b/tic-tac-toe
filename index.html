<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header class="center">
        <h1>Tic Tac Toe</h1>
    </header>
    <main class="center">
        <div class="center input" id="player1">
            <div class="center">
                <h2>Player 1   <span>&#x25CB;</span></h2>
            </div>
            <label>
                <input type="text" placeholder="Enter Your Name">
            </label>
           
        </div>
        <div id="board">
            <div class="center"><span></span></div>
            <div class="center"><span></span></div>
            <div class="center"><span></span></div>
            <div class="center"><span></span></div>
            <div class="center"><span></span></div>
            <div class="center"><span></span></div>
            <div class="center"><span></span></div>
            <div class="center"><span></span></div>
            <div class="center"><span></span></div>
        </div>
        <div class="center input" id="player2">
            <div class="center">
                <h2>Player 2   <span>&#10060;</span></h2>
            </div>
            <label>
                <input type="text" placeholder="Enter Your Name">
            </label>
        </div>
    </main>
    <div class="center"><button>START</button></div>
    <footer class="center">
        <div>Copyright &#9400; 2021 andrezz-b</div>
    </footer>
</body>
<script src="scripts/script.js"></script>
</html>
