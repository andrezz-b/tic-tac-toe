<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css?family=Quicksand:300,500,700" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<header class="center">
			<h1>Tic-Tac-Toe</h1>
		</header>
		<main class="center center--column">
			<div class="center center--column scoreboard">
				<div class="center">SCORE</div>
				<div class="center scoreboard--counter">
					<div class="center center--column input">
						<h2 class="player1 center">
							<i class='fa fa-pencil-square-o'></i>
							Player 1
							<i class="circle"></i>
						</h2>
						<div class="center center--column input-popup" id="player1-input">
							<input type="text" placeholder="Enter Your Name" />
							<div class="center buttons">
								<button class="btn-simple input-set">Set</button>
								<button class="btn-simple input-cancel">Cancel</button>
							</div>
						</div>
					</div>
					<span id="counter-player1">0</span>
					<span id="counter-player2">0</span>
					<div class="center center--column input">
						<h2 class="player2 center">
							<i class="fa fa-close"></i>
							Player 2
							<i class='fa fa-pencil-square-o'></i>
						</h2>
						<div class="center center--column input-popup" id="player2-input">
							<input type="text" placeholder="Enter Your Name" />
							<div class="center buttons">
								<button class="btn-simple input-set">Set</button>
								<button class="btn-simple input-cancel">Cancel</button>
							</div>
						</div>
					</div>
				</div>
			</div>
				<div style="position: relative;">
					<div class="overlay center"><h3>Player 1 wins</h3></div>
					<div id="board">
						<div class="center" data-key="0"><span></span></div>
						<div class="center" data-key="1"><span></span></div>
						<div class="center" data-key="2"><span></span></div>
						<div class="center" data-key="3"><span></span></div>
						<div class="center" data-key="4"><span></span></div>
						<div class="center" data-key="5"><span></span></div>
						<div class="center" data-key="6"><span></span></div>
						<div class="center" data-key="7"><span></span></div>
						<div class="center" data-key="8"><span></span></div>
						
					</div>
				</div>
			</div>
			<div class="center">
				<button class="btn-simple" id="reset-btn">RESET</button>
			</div>
		</main>
		<footer class="center">
			<div>Copyright &#9400; 2021 andrezz-b</div>
		</footer>
	</body>
	<script src="scripts/script.js"></script>
</html>
